<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="title">#{msg['shared.title.account']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" outcome="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.main']}" outcome="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.account']}" outcome="/admin/account.xhtml"/>
            </p:breadCrumb>
        </ui:define>

        <ui:define name="content">
            <h:form class="form">
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <h:outputStylesheet library="css" name="userDetails.css"/>
                <p:panelGrid columns="2" styleClass="userDetails">
                    <h:outputLabel value="#{msg['firstName']}:"/>
                    <h:outputText class="bold" value="#{myDetailsPageBean.userDetailsDto.firstName}"/>
                    <h:outputLabel value="#{msg['lastName']}:"/>
                    <h:outputText class="bold" value="#{myDetailsPageBean.userDetailsDto.lastName}"/>
                    <h:outputLabel value="#{msg['login']}:"/>
                    <h:outputText class="bold" value="#{myDetailsPageBean.userDetailsDto.login}"/>
                    <h:outputLabel value="#{msg['email']}:"/>
                    <h:outputText class="bold" value="#{myDetailsPageBean.userDetailsDto.email}"/>
                    <h:outputLabel value="#{msg['phoneNumber']}:"/>
                    <h:outputText class="bold" value="#{myDetailsPageBean.userDetailsDto.phoneNumber}"/>
                    <h:outputLabel value="#{msg['created']}:"/>
                    <h:outputText class="bold" value="#{myDetailsPageBean.userDetailsDto.created}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss"/>
                    </h:outputText>
                    <h:outputLabel value="#{msg['lastValidLogin']}:"/>
                    <h:outputText class="bold" value="#{myDetailsPageBean.userDetailsDto.lastValidLogin}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss"/>
                    </h:outputText>
                    <h:outputLabel value="#{msg['activated']}:"/>
                    <h:outputText class="bold" value="${msg['yes']}" rendered="#{myDetailsPageBean.userDetailsDto.activated}"/>
                    <h:outputText class="bold" value="${msg['no']}" rendered="#{!myDetailsPageBean.userDetailsDto.activated}"/>
                    <h:outputLabel value="#{msg['locked']}:"/>
                    <h:outputText class="bold" value="${msg['yes']}" rendered="#{myDetailsPageBean.userDetailsDto.locked}"/>
                    <h:outputText class="bold" value="${msg['no']}" rendered="#{!myDetailsPageBean.userDetailsDto.locked}"/>
                    <h:outputLabel value="#{msg['accessLevel']}:"/>
                    <h:outputText class="bold" value="#{myDetailsPageBean.getAccessLevels()}"/>
                </p:panelGrid>
                <p:button value="${msg['edit']}" outcome="/admin/editOwnData.xhtml?faces-redirect=true"
                          style="background-color: orange"/>
                <p:button value="${msg['changePassword']}" outcome="/admin/changeOwnPassword.xhtml?faces-redirect=true"
                          style="background-color: orange"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
