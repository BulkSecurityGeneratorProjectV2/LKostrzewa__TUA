<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Admin account</title>
</h:head>
<h:body>
    <ui:composition template="/templates/adminTemplate.xhtml">
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.account']}" url="/admin/account.xhtml"/>
            </p:breadCrumb>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <h:outputLabel>#{msg['account.login']}#{currentUser.currentUserLogin}</h:outputLabel><br />
                <h:outputLabel>#{msg['account.all.access']}#{currentUser.allUserAccessLevel()}  </h:outputLabel><br />
                <h:outputLabel>#{msg['account.current.role']}#{currentUser.currentRole}</h:outputLabel><br />
                <h:outputLabel>#{msg['account.role.change']}</h:outputLabel>
                <p:commandButton rendered="#{currentUser.isAdministrator()}"  value="Admin" action="#{currentUser.redirectAdmin}" ajax="false">
                </p:commandButton>
                <p:commandButton rendered="#{currentUser.isManager()}" value="Manager" action="#{currentUser.redirectManager}" ajax="false">
                </p:commandButton>
                <p:commandButton rendered="#{currentUser.isClient()}" value="Client" action="#{currentUser.redirectClient}" ajax="false">
                </p:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
