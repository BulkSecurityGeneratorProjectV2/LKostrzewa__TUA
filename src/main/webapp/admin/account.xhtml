<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Admin account</title>
</h:head>
<h:body>
    <ui:composition template="/templates/adminTemplate.xhtml">
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.account']}" url="/admin/account.xhtml"/>
            </p:breadCrumb>
        </ui:define>

        <ui:define name="content">
            <h:form id="page">
                <h:outputLabel>Login: #{currentUser.currentUserLogin} Poziom dostepu: #{currentUser.allUserAccessLevel()}  </h:outputLabel>
                <h:outputLabel>Current role: #{currentUser.currentRole}</h:outputLabel>
                <h:commandLink rendered="#{currentUser.isAdministrator()}" value="Admin" action="#{currentUser.redirect()}">
                    <f:param name = "role" value = "ADMINISTRATOR" />
                </h:commandLink>
                <h:commandLink rendered="#{currentUser.isManager()}" value="Manager" action="#{currentUser.redirect()}">
                    <f:param name = "role" value = "MANAGER" />
                </h:commandLink>
                <h:commandLink rendered="#{currentUser.isClient()}" value="Client" action="#{currentUser.redirect()}">
                    <f:param name = "role" value = "CLIENT" />
                </h:commandLink>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
