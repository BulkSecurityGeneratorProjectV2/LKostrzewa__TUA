<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head/>
<h:body>
    <ui:composition template="/templates/adminTemplate.xhtml">
        <ui:define name="title">New user</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.add']}" url="/admin/addUser.xhtml"/>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <div>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:inputText id="login" value="#{addUserPageBean.addUserDto.login}"/>
                        <p:outputLabel for="@previous" value="#{msg['login']}"/>
                        <p:message for="login"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:password id="password" value="#{addUserPageBean.addUserDto.password}"/>
                        <p:outputLabel for="@previous" value="#{msg['password']}"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:inputText id="firstName" value="#{addUserPageBean.addUserDto.firstName}"/>
                        <p:outputLabel for="@previous" value="#{msg['first_name']}"/>
                        <p:message for="firstName"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:inputText id="lastName" value="#{addUserPageBean.addUserDto.lastName}"/>
                        <p:outputLabel for="@previous" value="#{msg['last_name']}"/>
                        <p:message for="lastName"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:inputText id="phoneNumber" value="#{addUserPageBean.addUserDto.phoneNumber}"/>
                        <p:outputLabel for="@previous" value="#{msg['phone_number']}"/>
                        <p:message for="phoneNumber"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:inputText id="email" value="#{addUserPageBean.addUserDto.email}"/>
                        <p:outputLabel for="@previous" value="#{msg['email']}"/>
                        <p:message for="email"/>
                    </span>
                </div>
                <p:commandButton value="#{msg['cancel']}" onclick="window.history.back();"/>
                <p:commandButton value="#{msg['save']}" action="#{addUserPageBean.addUser()}" update="@form"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
