<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="title">#{msg['admin.title.addUser']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" outcome="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.main']}" outcome="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.add']}" outcome="/admin/addUser.xhtml"/>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <h:form class="form">
                <p:growl id="message" showDetail="true" sticky="true" severity="info, fatal"/>

                <h:outputStylesheet library="css" name="addUser.css"/>

                <h1 class="h1">#{msg['admin.menu.accounts.add']}</h1>

                <div class="text-box">
                    <p:inputText id="username" type="text" a:placeholder="#{msg['registration.username']}"
                                 value="#{userRegistrationBean.userDto.login}">
                    </p:inputText>
                    <span class="gradient"/>
                    <span class="asterisk_input"/>
                    <h:message id="username_err" styleClass="message" for="username"/>
                </div>

                <div class="text-box">
                    <p:password id="password1" a:placeholder="#{msg['registration.password']}" match="password2"
                                validatorMessage="#{msg['validation.password.match']}"/>
                    <span class="gradient"/>
                    <span class="asterisk_input"/>
                    <h:message id="password1_err" styleClass="message" for="password2"/>
                </div>
                <div class="text-box">
                    <p:password id="password2" a:placeholder="#{msg['registration.repeat.password']}"
                                value="#{userRegistrationBean.userDto.password}"/>
                    <span class="gradient"/>
                    <span class="asterisk_input"/>
                    <h:message id="password2_err" styleClass="message" for="password1"/>
                </div>
                <div class="text-box">
                    <p:inputText id="email" a:placeholder="#{msg['registration.email']}"
                                 value="#{userRegistrationBean.userDto.email}"/>
                    <span class="gradient"/>
                    <span class="asterisk_input"/>
                    <h:message id="email_err" styleClass="message" for="email"/>
                </div>

                <div class="text-box">
                    <p:inputText id="firstName" a:placeholder="#{msg['registration.firstName']}"
                                 value="#{userRegistrationBean.userDto.firstName}"/>
                    <span class="gradient"/>
                    <span class="asterisk_input"/>
                    <h:message id="name_err" styleClass="message" for="firstName"/>
                </div>

                <div class="text-box">
                    <p:inputText id="surname" a:placeholder="#{msg['registration.lastName']}"
                                 value="#{userRegistrationBean.userDto.lastName}"/>
                    <span class="gradient"/>
                    <span class="asterisk_input"/>
                    <h:message id="surname_err" styleClass="message" for="surname"/>
                </div>

                <div class="text-box">
                    <p:inputText id="phoneNumber" a:placeholder="#{msg['registration.phone.number']}"
                                 value="#{userRegistrationBean.userDto.phoneNumber}"/>
                    <span class="gradient"/>
                    <span class="asterisk_input"/>
                    <h:message id="phone_err" styleClass="message" for="phoneNumber"/>
                </div>

                <div style="text-align: center;">
                    <p:button class="back" value="#{msg['cancel']}" outcome="index.xhtml?faces-redirect=true"
                              style="background-color: red"/>
                    <p:commandButton class="save" value="#{msg['save']}"
                                     type="button"
                                     style="background-color: green"
                                     onclick="PF('addUserConfirm').show()"/>
                </div>
                <p:confirmDialog header="#{msg['confirmation']}" message="#{msg['confirm']}" showEffect="explode"
                                 hideEffect="explode" widgetVar="addUserConfirm">
                    <p:commandButton value="#{msg['yes']}" styleClass="ui-confirmdialog-yes"
                                     style="background-color: green"
                                     action="#{addUserPageBean.addUser()}" ajax="false"
                                     oncomplete="PF('addUserConfirm').hide()" icon="pi pi-check"/>
                    <p:commandButton value="#{msg['no']}" styleClass="ui-confirmdialog-no" style="background-color: red"
                                     oncomplete="PF('addUserConfirm').hide()" icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
