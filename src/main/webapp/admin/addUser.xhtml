<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head/>
<h:body>
    <ui:composition template="/templates/adminTemplate.xhtml">
        <ui:define name="title">#{msg['admin.title.addUser']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.add']}" url="/admin/addUser.xhtml"/>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <p:growl id="message" showDetail="true" sticky="true" severity="info, fatal"/>
                <div>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:inputText id="login" value="#{addUserPageBean.addUserDto.login}"/>
                        <p:outputLabel for="@previous" value="#{msg['login']}"/>
                        <p:message for="login"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:password id="password" match="password2" validatorMessage="#{msg['validation.password.match']}" />
                        <p:outputLabel for="@previous" value="#{msg['password']}"/>
                        <p:message for="password2"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:password id="password2" value="#{addUserPageBean.addUserDto.password}"/>
                        <p:outputLabel for="@previous" value="#{msg['registration.repeat.password']}"/>
                        <p:message for="password"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:inputText id="firstName" value="#{addUserPageBean.addUserDto.firstName}"/>
                        <p:outputLabel for="@previous" value="#{msg['firstName']}"/>
                        <p:message for="firstName"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:inputText id="lastName" value="#{addUserPageBean.addUserDto.lastName}"/>
                        <p:outputLabel for="@previous" value="#{msg['lastName']}"/>
                        <p:message for="lastName"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:inputText id="phoneNumber" value="#{addUserPageBean.addUserDto.phoneNumber}"/>
                        <p:outputLabel for="@previous" value="#{msg['phoneNumber']}"/>
                        <p:message for="phoneNumber"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:inputText id="email" value="#{addUserPageBean.addUserDto.email}"/>
                        <p:outputLabel for="@previous" value="#{msg['email']}"/>
                        <p:message for="email"/>
                    </span>
                </div>
                <p:button value="#{msg['cancel']}" outcome="index.xhtml?faces-redirect=true"/>
                <p:commandButton value="#{msg['save']}" action="#{addUserPageBean.addUser()}" update="@form">
                    <p:confirm header="#{msg['confirmation']}" message="#{msg['confirm']}"
                               icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes"
                                     icon="pi pi-check"/>
                    <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
