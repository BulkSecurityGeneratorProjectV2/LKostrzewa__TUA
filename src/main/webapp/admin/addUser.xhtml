<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head/>
<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="title">#{msg['admin.title.addUser']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" outcome="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.main']}" outcome="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.add']}" outcome="/admin/addUser.xhtml"/>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <p:growl id="message" showDetail="true" sticky="true" severity="info, fatal"/>
                <h:outputStylesheet library="css" name="addUser.css"/>
                <div class="edit-user" style="text-align: center;">
                    <span class="ui-float-label" style="margin: 20px;">
                        <p:inputText id="login" style="border: 2px solid black"
                                     value="#{addUserPageBean.addUserDto.login}" required="true"
                                     requiredMessage="#{msg['field.required']}"/>
                        <p:outputLabel style="display: block; width: 100%; text-align: center" for="@previous"
                                       value="#{msg['login']}"/>
                        <p:message for="login"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:password id="password" style="border: 2px solid black" match="password2"
                                    validatorMessage="#{msg['validation.password.match']}" required="true"
                                    requiredMessage="#{msg['field.required']}"/>
                        <p:outputLabel for="@previous" style="display: block; width: 100%; text-align: center"
                                       value="#{msg['password']}"/>
                        <p:message for="password2"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:password id="password2" style="border: 2px solid black"
                                    value="#{addUserPageBean.addUserDto.password}" required="true"
                                    requiredMessage="#{msg['field.required']}"/>
                        <p:outputLabel for="@previous" style="display: block; width: 100%; text-align: center"
                                       value="#{msg['registration.repeat.password']}"/>
                        <p:message for="password"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:inputText id="firstName" style="border: 2px solid black"
                                     value="#{addUserPageBean.addUserDto.firstName}" required="true"
                                     requiredMessage="#{msg['field.required']}"/>
                        <p:outputLabel style="display: block; width: 100%; text-align: center" for="@previous"
                                       value="#{msg['firstName']}"/>
                        <p:message for="firstName"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:inputText id="lastName" style="border: 2px solid black"
                                     value="#{addUserPageBean.addUserDto.lastName}" required="true"
                                     requiredMessage="#{msg['field.required']}"/>
                        <p:outputLabel style="display: block; width: 100%; text-align: center" for="@previous"
                                       value="#{msg['lastName']}"/>
                        <p:message for="lastName"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:inputText id="phoneNumber" style="border: 2px solid black"
                                     value="#{addUserPageBean.addUserDto.phoneNumber}" required="true"
                                     requiredMessage="#{msg['field.required']}"/>
                        <p:outputLabel style="display: block; width: 100%; text-align: center" for="@previous"
                                       value="#{msg['phoneNumber']}"/>
                        <p:message for="phoneNumber"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                        <p:inputText id="email" style="border: 2px solid black"
                                     value="#{addUserPageBean.addUserDto.email}" required="true"
                                     requiredMessage="#{msg['field.required']}"/>
                        <p:outputLabel style="display: block; width: 100%; text-align: center" for="@previous"
                                       value="#{msg['email']}"/>
                        <p:message for="email"/>
                    </span>
                </div>
                <div style="text-align: center;">
                    <p:button value="#{msg['cancel']}" outcome="index.xhtml?faces-redirect=true"
                              style="background-color: red"/>
                    <p:commandButton value="#{msg['save']}" action="#{addUserPageBean.addUser()}" update="@form"
                                     style="background-color: green" ajax="false"
                                     onclick="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
