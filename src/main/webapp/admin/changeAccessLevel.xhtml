<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Change access level</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="userId" value="#{changeAccessLevelPageBean.userId}"/>
        <f:event type="preRenderView" listener="#{changeAccessLevelPageBean.init}"/>
    </f:metadata>
    <h:form>
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <h:outputText value="#{msg['admin']}"/>
            <p:inputSwitch value="#{changeAccessLevelPageBean.userDto.admin}"/>
            <h:outputText value="#{msg['manager']}"/>
            <p:inputSwitch value="#{changeAccessLevelPageBean.userDto.manager}"/>
            <h:outputText value="#{msg['client']}"/>
            <p:inputSwitch value="#{changeAccessLevelPageBean.userDto.client}"/>
        </h:panelGrid>
        <p:button value="#{msg['cancel']}" outcome="userDetails.xhtml?faces-redirect=true?includeViewParams=true"/>
        <p:commandButton value="#{msg['edit']}">
            <p:confirm header="#{msg['warning']}" message="#{msg['access.level.message']}"
                       icon="pi pi-exclamation-triangle"/>
        </p:commandButton>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="#{msg['ok']}" action="#{changeAccessLevelPageBean.changeAccessLevel()}"
                             styleClass="ui-confirmdialog-yes"/>
        </p:confirmDialog>
    </h:form>
</h:body>
</html>
