<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition template="/templates/adminTemplate.xhtml">
        <ui:define name="title">#{msg['title.changeAccessLevel']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.users']}" url="/admin/listUsers.xhtml"/>
                <p:menuitem value="#{msg['bread.user']}" url="/admin/userDetails.xhtml"
                            includeViewParams="true">
                    <f:param name="userId" value="#{changeAccessLevelPageBean.userId}"/>
                </p:menuitem>
                <p:menuitem value="#{msg['bread.change.access.level']}" url="/admin/changeAccessLevel.xhtml"
                            includeViewParams="true">
                    <f:param name="userId" value="#{changeAccessLevelPageBean.userId}"/>
                </p:menuitem>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="userId" value="#{changeAccessLevelPageBean.userId}"/>
                <f:event type="preRenderView" listener="#{changeAccessLevelPageBean.init}"/>
            </f:metadata>
            <h:form>
                <p:growl id="message" showDetail="true"/>
                <h:outputStylesheet library="css" name="userDetails.css"/>
                <h:panelGrid columns="2" styleClass="userDetails" style="margin-bottom:10px" cellpadding="5">
                    <h:outputText value="#{msg['admin']}"/>
                    <p:inputSwitch value="#{changeAccessLevelPageBean.userDto.admin.right}"/>
                    <h:outputText value="#{msg['manager']}"/>
                    <p:inputSwitch value="#{changeAccessLevelPageBean.userDto.manager.right}"/>
                    <h:outputText value="#{msg['client']}"/>
                    <p:inputSwitch value="#{changeAccessLevelPageBean.userDto.client.right}"/>
                </h:panelGrid>
                <p:button value="#{msg['cancel']}"
                          outcome="userDetails.xhtml?faces-redirect=true?includeViewParams=true" style="background-color: red"/>
                <p:commandButton value="#{msg['edit']}" action="#{changeAccessLevelPageBean.changeAccessLevel()}" style="background-color: orange"
                                 update="message">
                    <p:confirm header="#{msg['confirmation']}" message="#{msg['confirm']}"
                               icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes" style="background-color: green;"
                                     icon="pi pi-check"/>
                    <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no" style="background-color: red;"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
