<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en">
<h:head>
    <title>User details</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <h:outputText value="#{msg['admin']}" />
            <p:inputSwitch value="#{changeAccessLevelPageBean.userDTO.admin}" />

            <h:outputText value="#{msg['manager']}" />
            <p:inputSwitch value="#{changeAccessLevelPageBean.userDTO.manager}"/>

            <h:outputText value="#{msg['client']}" />
            <p:inputSwitch value="#{changeAccessLevelPageBean.userDTO.client}"/>
        </h:panelGrid>
        <p:commandButton value="#{msg['cancel']}" onclick="window.history.back();"/>
        <p:commandButton value="#{msg['edit']}" action="#{changeAccessLevelPageBean.onFinish()}"/>
    </h:form>
</h:body>
</html>
