<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Password change</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="userId" value="#{changePasswordPageBean.userId}"/>
        <f:event type="preRenderView" listener="#{changePasswordPageBean.init}"/>
    </f:metadata>
    <h:form>
        <div>
            <span class="ui-float-label" style="margin: 20px">
                   <p:password id="userPwd1" value="#{changePasswordPageBean.changePasswordDto.password}"
                               feedback="true"
                               promptLabel="#{msg['enter_password']}" weakLabel="#{msg['weak']}"
                               goodLabel="#{msg['medium']}" strongLabel="#{msg['strong']}"/>
                   <p:outputLabel for="@previous" value="#{msg['password']}"/>
            </span>
            <span class="ui-float-label" style="margin: 20px">
                   <p:password id="userPwd2" value="#{changePasswordPageBean.changePasswordDto.confirmPassword}"/>
                   <p:outputLabel for="@previous" value="#{msg['reenter_password']}"/>
            </span>
        </div>
        <p:button value="#{msg['cancel']}" outcome="userDetails.xhtml?faces-redirect=true?includeViewParams=true"/>
        <p:commandButton value="#{msg['edit']}" action="#{changePasswordPageBean.changePassword()}"/>
    </h:form>
</h:body>
</html>
