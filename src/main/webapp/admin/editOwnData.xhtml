<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition template="/templates/adminTemplate.xhtml">
        <ui:define name="title">#{msg['title.editOwnData']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.account']}" url="/admin/account.xhtml"/>
                <p:menuitem value="#{msg['bread.edit.user']}" url="/admin/editOwnData.xhtml" includeViewParams="true">
                    <f:param name="userId" value="#{myEditPageBean.userId}"/>
                </p:menuitem>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="userId" value="#{myEditPageBean.userId}"/>
                <f:event type="preRenderView" listener="#{myEditPageBean.init}"/>
            </f:metadata>
            <h:form>
                <p:growl id="message" showDetail="true" sticky="true"/>
                <h:outputStylesheet library="css" name="editUser.css"/>
                <div style="text-align: center;">
            <span class="ui-float-label" style="margin: 20px">
                <p:inputText id="firstName" style="border: 2px solid black" value="#{myEditPageBean.editUserDto.firstName}"/>
                <p:outputLabel for="@previous" value="#{msg['firstName']}" style="display: block; width: 100%; text-align: center;"/>
                <p:message for="firstName"/>
            </span>
                    <span class="ui-float-label" style="margin: 20px">
                <p:inputText id="lastName" style="border: 2px solid black" value="#{myEditPageBean.editUserDto.lastName}"/>
                <p:outputLabel for="@previous" value="#{msg['lastName']}" style="display: block; width: 100%; text-align: center;"/>
                <p:message for="lastName"/>
            </span>
                    <span class="ui-float-label" style="margin: 20px">
                <p:inputText id="phoneNumber" style="border: 2px solid black" value="#{myEditPageBean.editUserDto.phoneNumber}"/>
                <p:outputLabel for="@previous" value="#{msg['phoneNumber']}" style="display: block; width: 100%; text-align: center;"/>
                <p:message for="phoneNumber"/>
            </span>
                </div>
                <div style="text-align: center;">
                <p:button value="#{msg['cancel']}" style="background-color: orange"
                          outcome="/admin/account.xhtml?faces-redirect=true?includeViewParams=true"/>
                <p:commandButton value="#{msg['save']}" action="#{myEditPageBean.editUser()}" style="background-color: green"
                                 update="message">
                    <p:confirm header="#{msg['confirmation']}" message="#{msg['confirm']}"
                               icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
                </div>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes" style="background-color: green"
                                     icon="pi pi-check"/>
                    <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no" style="background-color: red"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
