<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Editing user information</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="userId" value="#{editUserPageBean.userId}"/>
        <f:event type="preRenderView" listener="#{editUserPageBean.init}"/>
    </f:metadata>
    <h:form>
        <div>
            <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="firstName" value="#{editUserPageBean.editUserDto.firstName}"/>
               <p:outputLabel for="@previous" value="#{msg['first_name']}"/>
                <p:message for="firstName" />
           </span>
            <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="lastName" value="#{editUserPageBean.editUserDto.lastName}"/>
               <p:outputLabel for="@previous" value="#{msg['last_name']}"/>
                <p:message for="lastName" />
           </span>
            <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="phoneNumber" value="#{editUserPageBean.editUserDto.phoneNumber}"/>
               <p:outputLabel for="@previous" value="#{msg['phone_number']}"/>
                <p:message for="phoneNumber" />
           </span>
        </div>
        <p:button value="#{msg['cancel']}" outcome="userDetails.xhtml?faces-redirect=true?includeViewParams=true"/>
        <p:commandButton value="#{msg['save']}" action="#{editUserPageBean.editUser()}" update="@form"/>
    </h:form>
</h:body>
</html>
