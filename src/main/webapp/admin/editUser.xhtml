<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en">
<h:head>
    <title>Editing user information</title>
</h:head>
<h:body>
    <h:form>
        <div>
              <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="firstName" value="#{editUserPageBean.editUserDTO.firstName}"/>
               <p:outputLabel for="@previous" value="#{msg['first_name']}"/>
           </span>
            <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="lastName" value="#{editUserPageBean.editUserDTO.lastName}"/>
               <p:outputLabel for="@previous" value="#{msg['last_name']}"/>
           </span>
            <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="phoneNumber" value="#{editUserPageBean.editUserDTO.phoneNumber}"/>
               <p:outputLabel for="@previous" value="#{msg['phone_number']}"/>
           </span>
            <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="email" value="#{editUserPageBean.editUserDTO.email}"/>
               <p:outputLabel for="@previous" value="#{msg['email']}"/>
           </span>
        </div>
        <p:commandButton value="#{msg['cancel']}" onclick="window.history.back();"/>
        <p:commandButton value="#{msg['save']}" action="#{editUserPageBean.onFinish()}"/>
    </h:form>
</h:body>
</html>
