<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="title">#{msg['admin.title.editUser']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.users']}" url="/admin/listUsers.xhtml"/>
                <p:menuitem value="#{msg['bread.user']}" url="/admin/userDetails.xhtml"
                            includeViewParams="true">
                    <f:param name="userId" value="#{editUserPageBean.userId}"/>
                </p:menuitem>
                <p:menuitem value="#{msg['bread.edit.user']}" url="/admin/editUser.xhtml"
                            includeViewParams="true">
                    <f:param name="userId" value="#{editUserPageBean.userId}"/>
                </p:menuitem>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="userId" value="#{editUserPageBean.userId}"/>
                <f:event type="preRenderView" listener="#{editUserPageBean.init}"/>
            </f:metadata>
            <h:form>
                <p:growl id="message" showDetail="true" sticky="true" severity="info, fatal"/>
                <div>
            <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="firstName" value="#{editUserPageBean.editUserDto.firstName}"/>
               <p:outputLabel for="@previous" value="#{msg['firstName']}"/>
                <p:message for="firstName"/>
           </span>
                    <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="lastName" value="#{editUserPageBean.editUserDto.lastName}"/>
               <p:outputLabel for="@previous" value="#{msg['lastName']}"/>
                <p:message for="lastName"/>
           </span>
                    <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="phoneNumber" value="#{editUserPageBean.editUserDto.phoneNumber}"/>
               <p:outputLabel for="@previous" value="#{msg['phoneNumber']}"/>
                <p:message for="phoneNumber"/>
           </span>
                </div>
                <p:button value="#{msg['cancel']}"
                          outcome="userDetails.xhtml?faces-redirect=true?includeViewParams=true"/>
                <p:commandButton value="#{msg['edit']}" action="#{editUserPageBean.editUser()}"
                                 update="message @form">
                    <p:confirm header="#{msg['confirmation']}" message="#{msg['confirm']}"
                               icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes"
                                     icon="pi pi-check"/>
                    <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
