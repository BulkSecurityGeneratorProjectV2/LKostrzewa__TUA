<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en">
<h:head>
    <title>Editing user information</title>
</h:head>
<h:body>
    <h:form>
        <div>
             <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="userEmail" value="#{editUserPageBean.user.email}"/>
               <p:outputLabel for="@previous" value="Email"/>
           </span>
            <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="userPhoneNumber" value="#{editUserPageBean.user.phoneNumber}"/>
               <p:outputLabel for="@previous" value="Phone number"/>
           </span>
            <span class="ui-float-label" style="margin: 20px">
               <p:password id="userPwd1" value="#{editUserPageBean.user.password}" feedback="true"
                           promptLabel="Enter your password" weakLabel="Too weak"
                           goodLabel="Good" strongLabel="Strong"/>
               <p:outputLabel for="@previous" value="Password"/>
           </span>
        </div>
        <p:commandButton value="#{msg['cancel']}" onclick="window.history.back();"/>
        <p:commandButton value="#{msg['edit']}" action="#{editUserPageBean.onFinish()}"/>
    </h:form>
</h:body>
</html>
