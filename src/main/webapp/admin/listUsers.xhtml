<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition template="/templates/adminTemplate.xhtml">
        <ui:define name="title">#{msg['admin.title.listUsers']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.users']}" url="/admin/listUsers.xhtml"/>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <p:dataTable var="user" value="#{listUsersPageBean.users}" widgetVar="usersTable" rows="10"
                             border="2"
                             paginator="true"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             emptyMessage="${msg['admin.accounts.noUsersFoundMessage']}"
                             filteredValue="#{listUsersPageBean.filteredUsers}"
                             globalFilterFunction="#{listUsersPageBean.globalFilterFunction}">

                    <f:facet name="header">
                        <p:outputPanel>
                            <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width:150px"
                                         placeholder="${msg['search']}"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="${msg['login']}">
                        <h:outputText value="#{user.login}"/>
                    </p:column>
                    <p:column headerText="${msg['firstName']}">
                        <h:outputText value="#{user.firstName}"/>
                    </p:column>
                    <p:column headerText="${msg['lastName']}">
                        <h:outputText value="#{user.lastName}"/>
                    </p:column>
                    <p:column headerText="${msg['email']}">
                        <h:outputText value="#{user.email}"/>
                    </p:column>
                    <p:column headerText="${msg['locked']}">
                        <h:outputText value="${msg['yes']}" rendered="#{user.locked}"/>
                        <h:outputText value="${msg['no']}" rendered="#{!user.locked}"/>
                    </p:column>
                    <p:column headerText="${msg['activated']}">
                        <h:outputText value="${msg['yes']}" rendered="#{user.activated}"/>
                        <h:outputText value="${msg['no']}" rendered="#{!user.activated}"/>
                    </p:column>
                    <p:column headerText="${msg['actions']}">
                        <p:button value="${msg['details']}" outcome="userDetails.xhtml?faces-redirect=true">
                            <f:param name="userId" value="#{user.id}"/>
                        </p:button>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
