<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition template="/templates/adminTemplate.xhtml">
        <ui:define name="title">#{msg['title.userDetails']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.users']}" url="/admin/listUsers.xhtml"/>
                <p:menuitem value="#{msg['bread.user']}" url="/admin/userDetails.xhtml"
                            includeViewParams="true">
                    <f:param name="userId" value="#{userDetailsPageBean.userId}"/>
                </p:menuitem>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="userId" value="#{userDetailsPageBean.userId}"/>
                <f:event type="preRenderView" listener="#{userDetailsPageBean.init}"/>
            </f:metadata>
            <h:form id="form">
                <p:growl id="message" showDetail="true"/>
                <h:outputStylesheet library="css" name="userDetails.css"/>
                <p:panelGrid columns="2" styleClass="userDetails" style="align-content: center">
                    <h:outputLabel value="#{msg['firstName']}:"/>
                    <h:outputText value="#{userDetailsPageBean.userDetailsDto.firstName}"/>
                    <h:outputLabel value="#{msg['lastName']}:"/>
                    <h:outputText value="#{userDetailsPageBean.userDetailsDto.lastName}"/>
                    <h:outputLabel value="#{msg['login']}:"/>
                    <h:outputText value="#{userDetailsPageBean.userDetailsDto.login}"/>
                    <h:outputLabel value="#{msg['email']}:"/>
                    <h:outputText value="#{userDetailsPageBean.userDetailsDto.email}"/>
                    <h:outputLabel value="#{msg['phoneNumber']}:"/>
                    <h:outputText value="#{userDetailsPageBean.userDetailsDto.phoneNumber}"/>
                    <h:outputLabel value="#{msg['created']}:"/>
                    <h:outputText value="#{userDetailsPageBean.userDetailsDto.created}"/>
                    <h:outputLabel value="#{msg['lastValidLogin']}:"/>
                    <h:outputText value="#{userDetailsPageBean.userDetailsDto.lastValidLogin}"/>
                    <h:outputLabel value="#{msg['activated']}:"/>
                    <h:outputText value="${msg['yes']}" rendered="#{userDetailsPageBean.userDetailsDto.activated}"/>
                    <h:outputText value="${msg['no']}" rendered="#{!userDetailsPageBean.userDetailsDto.activated}"/>
                    <h:outputLabel value="#{msg['locked']}:"/>
                    <h:outputText value="${msg['yes']}" rendered="#{userDetailsPageBean.userDetailsDto.locked}"/>
                    <h:outputText value="${msg['no']}" rendered="#{!userDetailsPageBean.userDetailsDto.locked}"/>
                    <h:outputLabel value="#{msg['accessLevel']}:"/>
                    <h:outputText value="#{userDetailsPageBean.getAccessLevels()}"/>
                </p:panelGrid>
                <div>
                <p:commandButton value="${msg['lock']}" action="#{userDetailsPageBean.lockAccount}" update="message form" style="background-color: red"
                                 rendered="#{not userDetailsPageBean.userDetailsDto.locked}">
                    <p:confirm header="#{msg['confirmation']}" message="#{msg['confirm']}"
                               icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes" style="background-color: yes"
                                     icon="pi pi-check"/>
                    <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no" style="background-color: red"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
                <p:commandButton value="${msg['unlock']}" action="#{userDetailsPageBean.unlockAccount}" style="background-color: green"
                                 update="message form"
                                 rendered="#{userDetailsPageBean.userDetailsDto.locked}">
                    <p:confirm header="#{msg['confirmation']}" message="#{msg['confirm']}"
                               icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes" style="background-color: orange"
                                     icon="pi pi-check"/>
                    <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no" style="background-color: red"
                                     icon="pi pi-times"/>

                </p:confirmDialog>
                <p:button value="#{msg['goBack']}" outcome="listUsers.xhtml?faces-redirect=true" style="background-color: orange"/>
                <p:button value="${msg['edit']}" outcome="editUser.xhtml?faces-redirect=true" style="background-color: orange">
                    <f:param name="userId" value="#{userDetailsPageBean.userId}"/>
                </p:button>
                <p:button value="${msg['changePassword']}" outcome="changePassword.xhtml?faces-redirect=true" style="background-color: green">
                    <f:param name="userId" value="#{userDetailsPageBean.userId}"/>
                </p:button>
                <p:button value="${msg['changeAccessLevel']}" outcome="changeAccessLevel.xhtml?faces-redirect=true" style="background-color: green">
                    <f:param name="userId" value="#{userDetailsPageBean.userId}"/>
                </p:button>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
