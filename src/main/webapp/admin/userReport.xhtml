<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="title">#{msg['admin.title.userReport']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" outcome="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.main']}" outcome="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.report']}" outcome="/admin/userReport.xhtml"/>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <p:dataTable var="user" value="#{userReportPageBean.users}" rows="10"
                             border="2"
                             paginator="true"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="{startRecord}-{endRecord} ${msg['of']} {totalRecords} ${msg['list.users']}"
                             emptyMessage="${msg['admin.accounts.noUsersFoundMessage']}">
                    <p:column headerText="${msg['login']}">
                        <h:outputText value="#{user.login}"/>
                    </p:column>
                    <p:column headerText="${msg['lastValidLogin']}">
                        <h:outputText value="#{user.lastValidLogin}">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="${msg['lastInvalidLogin']}">
                        <h:outputText value="#{user.lastInvalidLogin}">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="${msg['lastLoginIp']}">
                        <h:outputText value="#{user.lastLoginIp}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
