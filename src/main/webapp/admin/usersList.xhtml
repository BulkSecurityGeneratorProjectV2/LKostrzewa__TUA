<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en">
<h:head>
    <title>Users list</title>
</h:head>
<h:body>
    <ui:composition template="/templates/adminTemplate.xhtml">

        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.users']}" url="/admin/usersList.xhtml"/>
            </p:breadCrumb>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <p:dataTable var="usersListDTO" value="#{usersListPageBean.users}" rows="10" border="2"
                             width="100%" styleClass="table"
                             paginator="true"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records">

                    <p:column id="login" headerText="${msg['login']}">
                        <h:outputText value="#{usersListDTO.login}"/>
                    </p:column>

                    <p:column id="email" headerText="${msg['email']}">
                        <h:outputText value="#{usersListDTO.email}"/>
                    </p:column>

                    <p:column id="locked" headerText="${msg['locked']}">
                        <h:outputText value="${msg['yes']}" rendered="#{usersListDTO.locked}"/>
                        <h:outputText value="${msg['no']}" rendered="#{!usersListDTO.locked}"/>
                    </p:column>

                    <p:column id="activated" headerText="${msg['activated']}">
                        <h:outputText value="${msg['yes']}" rendered="#{usersListDTO.activated}"/>
                        <h:outputText value="${msg['no']}" rendered="#{!usersListDTO.activated}"/>
                    </p:column>

                    <p:column id="actions" headerText="${msg['actions']}">
                        <p:commandButton value="${msg['details']}"
                                         action="#{userDetailsPageBean.onClick(usersListDTO.id)}"/>
                        <p:commandButton value="${msg['delete']}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>
</h:body>
</html>
