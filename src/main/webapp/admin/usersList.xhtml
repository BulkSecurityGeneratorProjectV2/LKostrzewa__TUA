<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Users list</title>
</h:head>
<h:body>
    <ui:composition template="/templates/adminTemplate.xhtml">

        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['bread.users']}" url="/admin/users.xhtml"/>
            </p:breadCrumb>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <p:dataTable var="user" value="#{listUsersPageBean.users}" rows="10" border="2"
                             width="100%" styleClass="table"
                             paginator="true"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records">

                    <p:column id="login" headerText="${msg['users.login']}">
                        <h:outputText value="#{user.login}"/>
                    </p:column>

                    <p:column id="email" headerText="${msg['users.email']}">
                        <h:outputText value="#{user.email}"/>
                    </p:column>

                    <p:column id="locked" headerText="${msg['users.locked']}">
                        <h:outputText value="${msg['users.yes']}" rendered="#{user.locked}"/>
                        <h:outputText value="${msg['users.no']}" rendered="#{!user.locked}"/>
                    </p:column>

                    <p:column id="activated" headerText="${msg['users.activated']}">
                        <h:outputText value="${msg['users.yes']}" rendered="#{user.activated}"/>
                        <h:outputText value="${msg['users.no']}" rendered="#{!user.activated}"/>
                    </p:column>

                    <p:column id="actions" headerText="${msg['users.actions']}">
                        <p:commandButton value="${msg['users.edit']}" action="#{editAccountPageBean.onClick(user)}"/>
                        <p:commandButton value="${msg['users.delete']}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>
</h:body>
</html>
