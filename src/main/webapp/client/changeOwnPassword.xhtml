<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition template="/templates/clientTemplate.xhtml">
        <ui:define name="title">#{msg['shared.title.editOwnPassword']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/client/index.xhtml"/>
                <p:menuitem value="#{msg['bread.account']}" url="/client/account.xhtml"/>
                <p:menuitem value="#{msg['bread.edit.user']}" url="/client/editOwnPassword.xhtml"/>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <f:metadata>
            <!--<f:viewParam name="userId" value="#{myChangePasswordPageBean.userId}"/>-->
                <f:event type="preRenderView" listener="#{myChangePasswordPageBean.init}"/>
            </f:metadata>
            <h:form>
                <p:growl id="message" showDetail="true"/>
                <div>
                    <span class="ui-float-label" style="margin: 20px">
                           <p:password id="userOldPwd" value="#{myChangePasswordPageBean.changeOwnPasswordDto.oldPassword}"
                                       required="true"/>
                           <p:outputLabel for="@previous" value="#{msg['enterCurrentPassword']}"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                           <p:password id="userPwd1" value="#{myChangePasswordPageBean.changeOwnPasswordDto.password}"
                                       feedback="true" match="userPwd2" required="true" validatorMessage="#{msg['validation.password.match']}"
                                       weakLabel="#{msg['weak']}"
                                       goodLabel="#{msg['medium']}"
                                       strongLabel="#{msg['strong']}"/>
                           <p:outputLabel for="@previous" value="#{msg['enterNewPassword']}"/>
                    </span>
                    <span class="ui-float-label" style="margin: 20px">
                           <p:password id="userPwd2" value="#{myChangePasswordPageBean.changeOwnPasswordDto.confirmPassword}"
                                       required="true"/>
                           <p:outputLabel for="@previous" value="#{msg['reenterPassword']}"/>
                    </span>
                </div>
                <div>
                    <p:captcha id="Captcha" label="Captcha" required="true" requiredMessage="#{msg['shared.password.recaptcha']}" language="#{myChangePasswordPageBean.bundle}"/>
                    <p:messages for="Captcha" closable="false" />
                </div>
                <p:button value="#{msg['cancel']}"
                          outcome="account.xhtml?faces-redirect=true?includeViewParams=true"/>
                <p:commandButton value="#{msg['save']}" action="#{myChangePasswordPageBean.changePassword()}"
                                 update="message">
                    <p:confirm header="#{msg['confirmation']}" message="#{msg['confirm']}"
                               icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes"
                                     icon="pi pi-check"/>
                    <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
