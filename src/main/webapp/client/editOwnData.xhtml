<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="title">#{msg['shared.title.editOwnData']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/client/index.xhtml"/>
                <p:menuitem value="#{msg['bread.account']}" url="/client/account.xhtml"/>
                <p:menuitem value="#{msg['bread.edit.user']}" url="/client/editOwnData.xhtml"/>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:event type="preRenderView" listener="#{myEditPageBean.init}"/>
            </f:metadata>
            <h:form>
                <p:growl id="message" showDetail="true" severity="info, fatal"/>
                <h:outputStylesheet library="css" name="editUser.css"/>
                <div style="text-align: center;">
            <span class="ui-float-label" style="margin: 20px">
                <p:inputText id="firstName" style="border: 2px solid black"
                             value="#{myEditPageBean.editUserDto.firstName}"/>
                <p:outputLabel for="@previous" style="display: block; width: 100%; text-align: center;"
                               value="#{msg['firstName']}"/>
                <p:message for="firstName"/>
            </span>
                    <span class="ui-float-label" style="margin: 20px">
                <p:inputText id="lastName" style="border: 2px solid black"
                             value="#{myEditPageBean.editUserDto.lastName}"/>
                <p:outputLabel for="@previous" style="display: block; width: 100%; text-align: center;"
                               value="#{msg['lastName']}"/>
                <p:message for="lastName"/>
            </span>
                    <span class="ui-float-label" style="margin: 20px">
                <p:inputText id="phoneNumber" style="border: 2px solid black"
                             value="#{myEditPageBean.editUserDto.phoneNumber}"/>
                <p:outputLabel for="@previous" style="display: block; width: 100%; text-align: center;"
                               value="#{msg['phoneNumber']}"/>
                <p:message for="phoneNumber"/>
            </span>
                </div>
                <div style="text-align: center;">
                    <p:captcha id="Captcha" label="Captcha" required="true"
                               requiredMessage="#{msg['field.required']}"
                               language="#{myEditPageBean.bundle}"/>
                    <p:messages for="Captcha" closable="false"/>
                </div>
                <div style="text-align: center;">
                    <p:button value="#{msg['cancel']}" style="background-color: orange"
                              outcome="/client/account.xhtml?faces-redirect=true?includeViewParams=true"/>
                    <p:commandButton value="#{msg['save']}" type="button" onclick="PF('editConfirm').show()"
                                     style="background-color: green"/>
                </div>
                <p:confirmDialog header="#{msg['confirmation']}" message="#{msg['confirm']}" showEffect="explode"
                                 hideEffect="explode" widgetVar="editConfirm">
                    <p:commandButton value="#{msg['yes']}" styleClass="ui-confirmdialog-yes"
                                     style="background-color: green"
                                     action="#{myEditPageBean.editUser()}" ajax="false" update="message"
                                     oncomplete="PF('editConfirm').hide()" icon="pi pi-check"/>
                    <p:commandButton value="#{msg['no']}" styleClass="ui-confirmdialog-no"
                                     style="background-color: red"
                                     oncomplete="PF('editConfirm').hide()" icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
