<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Editing my information</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="userId" value="#{myEditPageBean.userId}"/>
        <f:event type="preRenderView" listener="#{myEditPageBean.init}"/>
    </f:metadata>
    <h:form>
        <div>
            <span class="ui-float-label" style="margin: 20px">
                <p:inputText id="firstName" value="#{myEditPageBean.editUserDto.firstName}"/>
                <p:outputLabel for="@previous" value="#{msg['firstName']}"/>
                <p:message for="firstName" />
            </span>
            <span class="ui-float-label" style="margin: 20px">
                <p:inputText id="lastName" value="#{myEditPageBean.editUserDto.lastName}"/>
                <p:outputLabel for="@previous" value="#{msg['lastName']}"/>
                <p:message for="lastName" />
            </span>
            <span class="ui-float-label" style="margin: 20px">
                <p:inputText id="phoneNumber" value="#{myEditPageBean.editUserDto.phoneNumber}"/>
                <p:outputLabel for="@previous" value="#{msg['phoneNumber']}"/>
                <p:message for="phoneNumber" />
            </span>
        </div>
        <div>
            <p:captcha id="Captcha" label="Captcha" required="true" requiredMessage="#{msg['registration.field.required']}" language="#{myEditPageBean.language}"/>
            <p:messages for="Captcha" closable="false" />
        </div>
        <p:button value="#{msg['cancel']}" outcome="/client/account.xhtml?faces-redirect=true?includeViewParams=true"/>
        <p:commandButton value="#{msg['save']}" action="#{myEditPageBean.editUser()}" update="@form"/>
    </h:form>
</h:body>
</html>
