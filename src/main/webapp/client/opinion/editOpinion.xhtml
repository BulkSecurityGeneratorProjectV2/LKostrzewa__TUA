<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="title">#{msg['client.title.editOpinion']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" outcome="/client/index.xhtml"/>
                <p:menuitem value="#{msg['bread.main']}" outcome="/client/index.xhtml"/>
                <p:menuitem value="#{msg['bread.rentals']}" outcome="/client/rental/listRentals.xhtml"/>
                <p:menuitem value="#{msg['bread.rental']}" outcome="/client/rental/rentalDetails.xhtml"
                            includeViewParams="true">
                    <f:param name="rentalBusinessKey" value="#{editOpinionPageBean.rentalBusinessKey}"/>
                </p:menuitem>
                <p:menuitem value="#{msg['bread.editOpinion']}" outcome="/client/opinion/editOpinion.xhtml"
                            includeViewParams="true">
                    <f:param name="rentalBusinessKey" value="#{editOpinionPageBean.rentalBusinessKey}"/>
                </p:menuitem>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="rentalBusinessKey" value="#{editOpinionPageBean.rentalBusinessKey}"/>
                <f:event type="preRenderView" listener="#{editOpinionPageBean.init}"/>
            </f:metadata>
            <h:form id="form">
                <p:growl id="message" showDetail="true" sticky="true" severity="info, fatal"/>
                <div>
                <span class="ui-float-label" style="margin: 20px">
                    <p:rating id="rating" value="#{editOpinionPageBean.editOpinionDTO.rating}" cancel="false" required="true"/>
                    <p:message for="rating"/>
                </span>
                <span class="ui-float-label" style="margin: 20px">
                    <p:inputTextarea id="comment" value="#{editOpinionPageBean.editOpinionDTO.comment}"
                                     rows="5" cols="60" counter="display"
                                     maxlength="4000"
                                     counterTemplate="{0} characters remaining."/>
                    <p:outputLabel for="@previous" value="#{msg['opinion.addComment']}"/>
                    <p:message for="comment"/>
                    <h:outputText id="display" />
                </span>
                </div>
                <p:button value="#{msg['cancel']}"
                          outcome="/client/rental/rentalDetails.xhtml?faces-redirect=true?"
                          includeViewParams="true">
                    <f:param name="bk" value="#{editOpinionPageBean.rentalBusinessKey}"/>
                </p:button>
                <p:commandButton value="#{msg['edit']}" action="#{editOpinionPageBean.editOpinion()}"
                                 update="message @form">

                    <p:confirm header="#{msg['confirmation']}" message="#{msg['confirm']}"
                               icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes"
                                     icon="pi pi-check"/>
                    <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no"
                                     icon="pi pi-times"/>

                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
