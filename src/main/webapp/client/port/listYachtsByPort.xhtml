<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:o="http://omnifaces.org/ui"
      xml:lang="en" lang="en">
<h:head/>
<style type="text/css">
    /*demo*/
    .ui-dataview-list .ui-dataview-row {
        border-bottom: 1px solid #A8A8A8;
        padding: 25px 10px;
        /* with the exported variables from Nova and Luna Themes*/
        border-bottom-color: var(--input-border-color, #A8A8A8);
    }

    .logo {
        width: 5%;
    }
    .detail {
        width: 85%;
        padding-left: 25px;
    }
</style>
<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="title">#{msg['title.listYachtsByPort']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" outcome="/client/index.xhtml"/>
                <p:menuitem value="#{msg['bread.main']}" outcome="/client/index.xhtml"/>
                <p:menuitem value="#{msg['bread.ports']}" outcome="/client/port/listPorts.xhtml"/>
                <p:menuitem value="#{msg['bread.yachtsAssignedToPort']}" outcome="/client/port/listYachtsByPort.xhtml"
                    includeViewParams="true">
                    <f:param name="portId" value="#{listYachtsByPortPageBean.portId}"/>
                </p:menuitem>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="portId" value="#{listYachtsByPortPageBean.portId}"/>
                <f:event type="preRenderView" listener="#{listYachtsByPortPageBean.init}"/>
            </f:metadata>
            <h:form id="form">
                <p:repeat var="yacht" value="#{listYachtsByPortPageBean.yachts}" varStatus="myVarStatus">
                    <h:panelGrid columns="3" style="width:100%">

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="${msg['yacht.name']}" />
                                <h:outputText value="#{yacht.name}" style="font-weight: bold"/>

                                <h:outputText value="${msg['yacht.avgRating']}" />
                                <h:outputText value="#{yacht.avgRating}" style="font-weight: bold"/>

                                <h:outputText value="${msg['yacht.active']}" />
                                <h:outputText value="${msg['yes']}" rendered="#{yacht.active}"/>
                                <h:outputText value="${msg['no']}" rendered="#{!yacht.active}"/>
                            </h:panelGrid>
                        </p:outputPanel>
                        <p:button value="${msg['details']}" outcome="/client/yacht/yachtDetails.xhtml?faces-redirect=true">
                            <f:param name="yachtId" value="#{yacht.id}"/>
                        </p:button>
                    </h:panelGrid>

                            <p:commandButton type="button" onclick="PF('switcher + #{myVarStatus.index}').previous();" ajax="false"
                                             icon="pi pi-caret-left" id="prev" style="margin-bottom: 5px"/>
                            <p:commandButton type="button" onclick="PF('switcher + #{myVarStatus.index}').next();" ajax="false"
                                             icon="pi pi-caret-right" id="next" style="margin-bottom: 5px"/>
                            <p:imageSwitch effect="wipe" widgetVar="switcher + #{myVarStatus.index}" id="manuelSwitcher"
                                           slideshowAuto="false">
                                <!--<ui:repeat value="#{yacht.yachtModel.images}" var="image" id="manuelSwitcherImages">
                                    <p:graphicImage value="#{image.lob}" id="image" />
                                </ui:repeat>-->
                                <ui:repeat value="#{yacht.yachtModel.images}" var="image" id="manuelSwitcherImages">
                                    <o:graphicImage value="#{images.get(image.id)}" height="200" width="200" style="align-content: center" id="image"/>
                                </ui:repeat>
                            </p:imageSwitch>

                </p:repeat>

                <!--<p:dataTable var="yacht" value="#{listYachtsByPortPageBean.yachts}" rows="10"
                             border="2"
                             paginator="true"
                             lazy="true"
                             first="0"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="{startRecord}-{endRecord} ${msg['of']} {totalRecords} ${msg['list.yachts']}"
                             emptyMessage="${msg['yachts.noYachtsFoundMessage']}">

                    <p:column headerText="${msg['yacht.name']}">
                        <h:outputText value="#{yacht.name}"/>
                    </p:column>
                    <p:column headerText="${msg['yacht.avgRating']}" >
                        <h:outputText value="#{yacht.avgRating}"/>
                    </p:column>
                    <p:column headerText="${msg['yacht.active']}" >
                        <h:outputText value="#{yacht.active}"/>
                    </p:column>
                    <p:column headerText="${msg['actions']}">
                        <p:button value="${msg['details']}" outcome="/client/yacht/yachtDetails.xhtml?faces-redirect=true">
                            <f:param name="yachtId" value="#{yacht.id}"/>
                        </p:button>
                    </p:column>
                </p:dataTable>-->
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
