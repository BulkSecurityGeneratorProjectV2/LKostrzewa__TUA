<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="title">#{msg['rent']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" outcome="/client/index.xhtml"/>
                <p:menuitem value="#{msg['bread.main']}" outcome="/client/index.xhtml"/>
                <p:menuitem value="#{msg['bread.yachts']}" outcome="/client/yacht/listYachts.xhtml"/>
                <p:menuitem value="#{msg['bread.yacht']}" outcome="/client/yacht/yachtDetails.xhtml"
                            includeViewParams="true">
                    <f:param name="yachtId" value="#{addRentalPageBean.yachtId}"/>
                </p:menuitem>
                <p:menuitem value="#{msg['rent']}" outcome="/client/rental/addRental.xhtml"
                            includeViewParams="true">
                    <f:param name="yachtId" value="#{addRentalPageBean.yachtId}"/>
                </p:menuitem>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="yachtId" value="#{addRentalPageBean.yachtId}"/>
                <f:event type="preRenderView" listener="#{addRentalPageBean.init}"/>
            </f:metadata>
            <h:form id="form">
                <p:growl id="message" showDetail="true" sticky="true" severity="info, fatal"/>
                <p:panelGrid columns="2">
                    <h:outputLabel value="#{msg['yacht.name']}:"/>
                    <h:outputText value="#{addRentalPageBean.addRentalDto.yachtName}"/>
                    <p:outputLabel for="beginDate" value="beginDate:" />
                    <p:datePicker pattern="dd.MM.yyyy" id="beginDate" value="#{addRentalPageBean.addRentalDto.beginDate}" />
                    <p:outputLabel for="endDate" value="endDate:" />
                    <p:datePicker pattern="dd.MM.yyyy" id="endDate" value="#{addRentalPageBean.addRentalDto.endDate}" />
                </p:panelGrid>
                <div>
                    <p:button value="#{msg['cancel']}" style="background-color: orange"
                              outcome="/client/yacht/yachtDetails.xhtml?faces-redirect=true?includeViewParams=true"/>
                    <p:commandButton id="rent" value="#{msg['rent']}"  action="#{addRentalPageBean.addRental()}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
