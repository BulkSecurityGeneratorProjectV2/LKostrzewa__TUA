<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h:outputStylesheet library="css" name="registration.css"/>
    <h:form method="post" class="registration-form">
        <p:growl id="growl" showDetail="true" sticky="true" severity="info, fatal"/>
        <h1>#{msg['forgetPassword.resetHeader']}</h1>

        <div class="text-box">
            <p:inputText id="email" a:placeholder="#{msg['forgetPassword.email']}" value="${sendEmailWithResetPasswordBean.email}"
                         required="true" requiredMessage="#{msg['forgetPassword.field.required']}">
            </p:inputText>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="email_err" styleClass="message" for="email"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>


        <div class="text-box">
            <p:commandButton class="register-button" value="#{msg['forgetPassword.sendResetPasswordEmail']}"
                             action="#{sendEmailWithResetPasswordBean.resetPassword}" update="@form"/>
        </div>
        <div class="bottom-text">
            <a href="${pageContext.request.contextPath}/login/login.xhtml">#{msg['forgetPassword.cancel']}</a>
        </div>
    </h:form>

    <script type="text/javascript">
        $(".text-box input").on("focus", function () {
            $(this).addClass("focus");
        });

        $(".text-box input").on("blur", function () {
            if ($(this).val() === "") $(this).removeClass("focus");
        });
    </script>

</h:body>
</html>
