<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</h:head>
<h:body>
    <h:outputStylesheet name="/css/login.css"/>
    <form method="post" action="j_security_check" class="login-form">
        <h1>#{msg['sign.in']}</h1>
        <div class="text-box">
            <input type="text" name="j_username" placeholder="#{msg['login']}"/>
            <span/>
        </div>

        <div class="text-box">
            <input type="password" name="j_password" placeholder="#{msg['password']}"/>
            <span/>
        </div>
        <input type="submit" class="log-button" value="#{msg['sign.in']}"/>
        <div class="bottom-text">
            Don't have account? <a href="${pageContext.request.contextPath}/register.xhtml">#{msg['register']}</a>
        </div>
    </form>
