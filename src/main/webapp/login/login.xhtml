<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head/>
<h:body>
    <h:outputStylesheet library="css" name="login.css"/>
    <h:form class="login-form">
        <p:growl id="growl" showDetail="true" sticky="true" severity="info, fatal" />
        <img src="../resources/images/yacht_logo.png" alt="Yacht logo"/>

        <div class="text-box">
            <h:inputText id="username" value="#{loginPageBean.username}"
                         a:placeholder="#{msg['username']}"/>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message for="username"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <div class="text-box">
            <h:inputSecret id="password" type="password" value="#{loginPageBean.password}"
                           a:placeholder="#{msg['password']}"/>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message for="password"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <h:commandButton action="#{loginPageBean.login}" class="log-button" value="#{msg['signIn']}"/>
        <div class="bottom-text">
            #{msg['noAccount']} <a
                href="${pageContext.request.contextPath}/login/register.xhtml">#{msg['register']}</a>
        </div>
        <div class="bottom-reset-password">
            #{msg['forgetPassword']} <a
                href="${pageContext.request.contextPath}/login/forgotPassword.xhtml">#{msg['resetPassword']}</a>
        </div>
    </h:form>
    <div class="animation-wrapper">
        <div class="water">
            <ul class="waves">
                <li class="wave-one" style="background-image: url('https://i.postimg.cc/7LtCC11Y/wave1.png');"></li>
                <li class="wave-two" style="background-image: url('https://i.postimg.cc/P5hv05rh/wave2.png');"></li>
            </ul>
        </div>
        <div class="boat" style="background-image: url('https://i.postimg.cc/GmQTRnHD/boat2.png');"></div>
        <div class="boat2" style="background-image: url('https://i.postimg.cc/GmQTRnHD/boat2.png');"></div>
    </div>
</h:body>
</html>
