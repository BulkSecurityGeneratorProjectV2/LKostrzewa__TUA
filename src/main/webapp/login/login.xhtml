<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</h:head>
<h:body>
    <h:outputStylesheet name="/css/login.css"/>
    <h:form method="post" class="login-form">
        <h1>#{msg['sign.in']}</h1>

        <div class="text-box">
            <h:inputText type="text" value="#{loginBean.username}"/>
            <span data-placeholder="#{msg['login']}"/>
        </div>

        <div class="text-box">
            <h:inputSecret  value="#{loginBean.password}"/>
            <span data-placeholder="#{msg['password']}"/>
        </div>
        <p:commandButton action="#{loginBean.login}" class="log-button" value="#{msg['sign.in']}"/>
        <div class="bottom-text">
            #{msg['no.account']} <a href="${pageContext.request.contextPath}/register.xhtml">#{msg['register']}</a>
        </div>
    </h:form>

        <script type="text/javascript">
            $(".text-box input").on("focus", function () {
                $(this).addClass("focus");
            });

            $(".text-box input").on("blur", function () {
                if ($(this).val() === "") $(this).removeClass("focus");
            });
        </script>

</h:body>
</html>
