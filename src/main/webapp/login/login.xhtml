<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h:outputStylesheet library="css" name="login.css"/>
    <h:form method="post" class="login-form">
        <img src="../resources/images/yacht_logo.png" alt="Yacht logo"/>

        <div class="text-box">
            <h:inputText id="username" value="#{loginBean.username}"
                         a:placeholder="#{msg['username']}"/>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message styleClass="message" for="username"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <div class="text-box">
            <h:inputSecret id="password" type="password" value="#{loginBean.password}"
                           a:placeholder="#{msg['password']}"/>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message styleClass="message" for="password"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <h:commandButton action="#{loginBean.login}" class="log-button" value="#{msg['sign.in']}"/>
        <div class="bottom-text">
            #{msg['no.account']} <a href="${pageContext.request.contextPath}/register.xhtml">#{msg['register']}</a>
        </div>
    </h:form>
</h:body>
</html>
