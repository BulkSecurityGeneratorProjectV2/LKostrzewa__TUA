<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>#{msg['shared.title.signUp']}</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="registration.css"/>
    <h:form method="post" class="registration-form">
        <p:growl id="growl" showDetail="true" sticky="true" severity="info, fatal"/>

        <style type="text/css">
            body {
                background-image: url("#{resource['images:yacht202.jpg']}");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                background-position: center;
                height: 100%;
            }
        </style>


        <h1>#{msg['registration.register']}</h1>

        <div class="text-box">
            <p:inputText id="username" type="text" a:placeholder="#{msg['registration.username']}"
                         value="#{userRegistrationBean.userDto.login}">
            </p:inputText>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="username_err" styleClass="message" for="username"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <div class="text-box">
            <p:password id="password1" a:placeholder="#{msg['registration.password']}" match="password2"
                        validatorMessage="#{msg['validation.password.match']}"/>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="password1_err" styleClass="message" for="password2"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>
        <div class="text-box">
            <p:password id="password2" a:placeholder="#{msg['registration.repeat.password']}"
                        value="#{userRegistrationBean.userDto.password}"/>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="password2_err" styleClass="message" for="password1"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>
        <div class="text-box">
            <p:inputText id="email" a:placeholder="#{msg['registration.email']}"
                         value="#{userRegistrationBean.userDto.email}"/>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="email_err" styleClass="message" for="email"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <div class="text-box">
            <p:inputText id="firstName" a:placeholder="#{msg['registration.firstName']}"
                         value="#{userRegistrationBean.userDto.firstName}"/>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="name_err" styleClass="message" for="firstName"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <div class="text-box">
            <p:inputText id="surname" a:placeholder="#{msg['registration.lastName']}"
                         value="#{userRegistrationBean.userDto.lastName}"/>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="surname_err" styleClass="message" for="surname"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <div class="text-box">
            <p:inputText id="phoneNumber" a:placeholder="#{msg['registration.phone.number']}"
                         value="#{userRegistrationBean.userDto.phoneNumber}"/>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="phone_err" styleClass="message" for="phoneNumber"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <div class="text-box">
            <p:commandButton class="register-button" value="#{msg['registration.register']}"
                             style="background-color: #ffdd99" type="button" onclick="PF('registerConfirm').show()"/>
        </div>
        <p:confirmDialog header="#{msg['confirmation']}" message="#{msg['confirm']}" showEffect="explode"
                         hideEffect="explode" widgetVar="registerConfirm">
            <p:commandButton value="#{msg['yes']}" styleClass="ui-confirmdialog-yes" style="background-color: green"
                             action="#{userRegistrationBean.registerAccountAction}"
                             oncomplete="PF('registerConfirm').hide()" icon="pi pi-check" ajax="false"/>
            <p:commandButton value="#{msg['no']}" styleClass="ui-confirmdialog-no" style="background-color: red"
                             oncomplete="PF('registerConfirm').hide()" icon="pi pi-times"/>
        </p:confirmDialog>
        <div class="bottom-text">
            <a href="${request.contextPath}/login/login.xhtml">#{msg['registration.cancel']}</a>
        </div>
    </h:form>
</h:body>
</html>
