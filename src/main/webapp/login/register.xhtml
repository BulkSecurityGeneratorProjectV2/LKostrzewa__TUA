<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <h:outputStylesheet library="css" name="registration.css"/>
    <h:form method="post" class="registration-form">
        <h1>#{msg['register']}</h1>

        <div class="text-box">
            <h:inputText id="username" type="text" a:placeholder="#{msg['username']}"
                         value="${userRegistrationBean.accountDTO.login}"/>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message styleClass="message" for="username"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <div class="text-box">
            <h:inputSecret id="password" a:placeholder="#{msg['password']}"
                           value="${userRegistrationBean.accountDTO.password}"/>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message styleClass="message" for="password"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>
        <div class="text-box">
            <h:inputText id="email" a:placeholder="Email" value="${userRegistrationBean.accountDTO.email}"/>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message styleClass="message" for="email"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <div class="text-box">
            <h:inputText id="name" a:placeholder="#{msg['first_name']}"
                         value="${userRegistrationBean.accountDTO.firstName}"/>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message styleClass="message" for="name"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <div class="text-box">
            <h:inputText id="surname" a:placeholder="#{msg['last_name']}"
                         value="${userRegistrationBean.accountDTO.lastName}"/>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message styleClass="message" for="surname"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <div class="text-box">
            <h:inputText id="phoneNumber" a:placeholder="#{msg['phone_number']}"
                         value="${userRegistrationBean.accountDTO.phoneNumber}"/>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message styleClass="message" for="phoneNumber"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>
        <p:commandButton class="register-button" value="#{msg['register']}"
                         action="#{userRegistrationBean.registerAccountAction}"/>
        <div class="bottom-text">
            <a href="${pageContext.request.contextPath}/login/login.xhtml">#{msg['cancel']}</a>
        </div>
    </h:form>

    <script type="text/javascript">
        $(".text-box input").on("focus", function () {
            $(this).addClass("focus");
        });

        $(".text-box input").on("blur", function () {
            if ($(this).val() === "") $(this).removeClass("focus");
        });
    </script>

</h:body>
</html>
