<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h:outputStylesheet library="css" name="registration.css"/>
    <h:form method="post" class="registration-form">
        <p:growl id="growl" showDetail="true" sticky="true"/>
        <h1>#{msg['registration.register']}</h1>

        <div class="text-box">
            <p:inputText id="username" type="text" a:placeholder="#{msg['registration.username']}"
                         value="${userRegistrationBean.userDto.login}" required="true"
                         requiredMessage="#{msg['registration.field.required']}">
                <f:validator validatorId="loginValidator"/>
            </p:inputText>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="username_err" styleClass="message" for="username"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <div class="text-box">
            <p:password id="password1" a:placeholder="#{msg['registration.password']}" match="password2" validatorMessage="#{msg['validation.password.match']}"
                        value="${userRegistrationBean.userDto.password}" required="true"
                        requiredMessage="#{msg['registration.field.required']}">
                <f:validator validatorId="passwordValidator"/>
            </p:password>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="password1_err" styleClass="message" for="password1"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>
        <div class="text-box">
            <p:password id="password2" a:placeholder="#{msg['registration.repeat.password']}"
                        value="${userRegistrationBean.userDto.password}" required="true"
                        requiredMessage="#{msg['registration.field.required']}">
                <f:validator validatorId="passwordValidator"/>
            </p:password>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="password2_err" styleClass="message" for="password2"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>
        <div class="text-box">
            <p:inputText id="email" a:placeholder="#{msg['registration.email']}" value="${userRegistrationBean.userDto.email}"
                         required="true" requiredMessage="#{msg['registration.field.required']}">
                <f:validator validatorId="emailValidator"/>
            </p:inputText>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="email_err" styleClass="message" for="email"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <div class="text-box">
            <p:inputText id="name" a:placeholder="#{msg['registration.name']}" value="${userRegistrationBean.userDto.firstName}"
                         required="true" requiredMessage="#{msg['registration.field.required']}">
                <f:validator validatorId="nameValidator"/>
            </p:inputText>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="name_err" styleClass="message" for="name"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <div class="text-box">
            <p:inputText id="surname" a:placeholder="#{msg['registration.surname']}"
                         value="${userRegistrationBean.userDto.lastName}" required="true"
                         requiredMessage="#{msg['registration.field.required']}">
                <f:validator validatorId="nameValidator"/>
            </p:inputText>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="surname_err" styleClass="message" for="surname"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>

        <div class="text-box">
            <p:inputText id="phoneNumber" a:placeholder="#{msg['registration.phone.number']}"
                         value="${userRegistrationBean.userDto.phoneNumber}" required="true"
                         requiredMessage="#{msg['registration.field.required']}">
                <f:validator validatorId="phoneNumberValidator"/>
            </p:inputText>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="phone_err" styleClass="message" for="phoneNumber"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>
        <div>
            <p:captcha id="Captcha" label="Captcha" required="true" requiredMessage="#{msg['registration.field.required']}" language="#{userRegistrationBean.language}"/>
            <p:messages for="Captcha" closable="false" />
        </div>
        <div class="text-box">
            <p:commandButton class="register-button" value="#{msg['registration.register']}"
                             action="#{userRegistrationBean.registerAccountAction}" update="@form"/>
        </div>
        <div class="bottom-text">
            <a href="${pageContext.request.contextPath}/login/login.xhtml">#{msg['registration.cancel']}</a>
        </div>
    </h:form>

    <script type="text/javascript">
        $(".text-box input").on("focus", function () {
            $(this).addClass("focus");
        });

        $(".text-box input").on("blur", function () {
            if ($(this).val() === "") $(this).removeClass("focus");
        });
    </script>

</h:body>
</html>
