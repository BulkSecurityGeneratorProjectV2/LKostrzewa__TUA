<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en" xmlns:p="http://primefaces.org/ui" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="registration.css"/>
    <h:form method="post" class="registration-form">
        <p:growl id="growl" showDetail="true" sticky="true" severity="info, fatal"/>
        <h1>#{msg['resetPassword.resetHeader']}</h1>

        <div class="text-box">
            <p:password id="password1" a:placeholder="#{msg['registration.password']}" match="password2" validatorMessage="#{msg['validation.password.match']}"
                        required="true"
                        requiredMessage="#{msg['registration.field.required']}">
            </p:password>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="password1_err" styleClass="message" for="password2"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>
        <div class="text-box">
            <p:password id="password2" a:placeholder="#{msg['registration.repeat.password']}"
                        value="${resetPasswordPageBean.password}" required="true"
                        requiredMessage="#{msg['registration.field.required']}">
            </p:password>
            <span class="gradient"/>
            <span class="asterisk_input"/>
            <h:message id="password2_err" styleClass="message" for="password1"
                       style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
        </div>


        <div class="text-box">
            <p:commandButton class="register-button" value="#{msg['resetPassword.resetPassword']}"
                             action="#{resetPasswordPageBean.resetPassword}" update="@form"/>
        </div>
        <div class="bottom-text">
            <a href="${pageContext.request.contextPath}/login/login.xhtml">#{msg['resetPassword.cancel']}</a>
        </div>
    </h:form>

    <script type="text/javascript">
        $(".text-box input").on("focus", function () {
            $(this).addClass("focus");
        });

        $(".text-box input").on("blur", function () {
            if ($(this).val() === "") $(this).removeClass("focus");
        });
    </script>

</h:body>
</html>
