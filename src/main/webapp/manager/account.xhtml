        <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <h:outputStylesheet library="css" name="userDetails.css"/>
                <p:panelGrid columns="2"  styleClass="userDetails">
                    <h:outputLabel value="IDDDD:"/>
                    <h:outputText value="#{myDetailsPageBean.userDetailsDto.id}"/>
                    <h:outputLabel value="#{msg['firstName']}:"/>

                    <h:outputLabel value="#{msg['lastName']}:"/>

                    <h:outputLabel value="#{msg['login']}:"/>

                    <h:outputLabel value="#{msg['lastValidLogin']}:"/>
                    <h:outputText value="#{myDetailsPageBean.userDetailsDto.lastValidLogin}"/>
                    <h:outputLabel value="#{msg['activated']}:"/>
                    <h:outputText value="${msg['yes']}" rendered="#{myDetailsPageBean.userDetailsDto.activated}"/>
                    <h:outputText value="${msg['no']}" rendered="#{!myDetailsPageBean.userDetailsDto.activated}"/>
                    <h:outputLabel value="#{msg['locked']}:"/>
                    <h:outputText value="${msg['yes']}" rendered="#{myDetailsPageBean.userDetailsDto.locked}"/>
                    <h:outputText value="${msg['no']}" rendered="#{!myDetailsPageBean.userDetailsDto.locked}"/>
                    <h:outputLabel value="#{msg['accessLevel']}:"/>
                    <h:outputText value="#{myDetailsPageBean.getAccessLevels()}"/>
                </p:panelGrid>

                <p:button value="${msg['changePassword']}" outcome="/manager/changeOwnPassword.xhtml?faces-redirect=true"/>
