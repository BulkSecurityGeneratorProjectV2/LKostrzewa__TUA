<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Manager account</title>
</h:head>
<h:body>
<ui:composition template="/templates/managerTemplate.xhtml">
    <ui:define name="breadCrumbs">
        <p:breadCrumb>
            <p:menuitem value="Categories" url="#" />
            <p:menuitem value="#{msg['bread.main']}" url="/manager/index.xhtml" />
            <p:menuitem value="#{msg['bread.account']}" url="/manager/account.xhtml"/>
        </p:breadCrumb>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:outputLabel>Login: #{currentUser.currentUserLogin} Poziom dostepu: #{currentUser.allUserAccessLevel()}  </h:outputLabel>
            <h:outputLabel>Current role: #{currentUser.currentRole}</h:outputLabel>
            <h:outputLabel>Changer role:</h:outputLabel>
            <p:commandButton rendered="#{currentUser.isAdministrator()}"  value="Admin" action="#{currentUser.redirectAdmin}" ajax="false">
            </p:commandButton>
            <p:commandButton rendered="#{currentUser.isManager()}" value="Manager" action="#{currentUser.redirectManager}" ajax="false">
            </p:commandButton>
            <p:commandButton rendered="#{currentUser.isClient()}" value="Client" action="#{currentUser.redirectClient}" ajax="false">
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</h:body>
</html>
