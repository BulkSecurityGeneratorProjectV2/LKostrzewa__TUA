<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="title">#{msg['shared.title.editOwnPassword']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/manager/index.xhtml"/>
                <p:menuitem value="#{msg['bread.account']}" url="/manager/account.xhtml"/>
                <p:menuitem value="#{msg['bread.edit.user']}" url="/manager/editOwnPassword.xhtml"/>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:event type="preRenderView" listener="#{changeOwnPasswordPageBean.init}"/>
            </f:metadata>
            <h:form>
                <p:growl id="message" showDetail="true"/>
                <div>
                    <span class="ui-float-label" style="margin: 20px">
                           <p:password id="userOldPwd"
                                       value="#{changeOwnPasswordPageBean.changeOwnPasswordDto.oldPassword}"
                                       required="true"/>
                           <p:outputLabel for="@previous" value="#{msg['enterCurrentPassword']}"/>
                    </span>
                    <h:message for="userOldPwd"
                               style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
                    <span class="ui-float-label" style="margin: 20px">
                           <p:password id="userPwd1" value="#{changeOwnPasswordPageBean.changeOwnPasswordDto.password}"
                                       feedback="true" match="userPwd2" required="true"
                                       validatorMessage="#{msg['validation.password.match']}"
                                       weakLabel="#{msg['weak']}"
                                       goodLabel="#{msg['medium']}"
                                       strongLabel="#{msg['strong']}"/>
                           <p:outputLabel for="@previous" value="#{msg['enterNewPassword']}"/>
                    </span>
                    <h:message for="userPwd1"
                               style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
                    <span class="ui-float-label" style="margin: 20px">
                           <p:password id="userPwd2"
                                       value="#{changeOwnPasswordPageBean.changeOwnPasswordDto.confirmPassword}"
                                       required="true"/>
                           <p:outputLabel for="@previous" value="#{msg['reenterPassword']}"/>
                    </span>
                    <h:message for="userPwd1"
                               style="box-sizing: border-box; position: absolute;display: block;
                       color: red;font-size: 12px;margin-top: 5px;"/>
                </div>
                <div>
                    <p:captcha id="Captcha" label="Captcha" required="true"
                               requiredMessage="#{msg['shared.password.recaptcha']}"
                               language="#{changeOwnPasswordPageBean.bundle}"/>
                    <p:messages for="Captcha" closable="false"/>
                </div>
                <p:button value="#{msg['cancel']}"
                          outcome="account.xhtml?faces-redirect=true?includeViewParams=true"/>
                <p:commandButton value="#{msg['save']}" onclick="PF('saveConfirm').show()"
                                 style="background-color: green"/>
                <p:confirmDialog header="#{msg['confirmation']}" message="#{msg['confirm']}" showEffect="explode"
                                 hideEffect="explode" widgetVar="saveConfirm">
                    <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes"
                                     action="#{changeOwnPasswordPageBean.changePassword()}" ajax="false"
                                     update="message"
                                     oncomplete="PF('saveConfirm').hide()" icon="pi pi-check"/>
                    <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no"
                                     oncomplete="PF('saveConfirm').hide()" icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
