<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition template="/templates/managerTemplate.xhtml">
        <ui:define name="title">#{msg['shared.title.editOwnData']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/manager/index.xhtml"/>
                <p:menuitem value="#{msg['bread.account']}" url="/manager/account.xhtml"/>
                <p:menuitem value="#{msg['bread.edit.user']}" url="/manager/editOwnData.xhtml"/>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:event type="preRenderView" listener="#{myEditPageBean.init}"/>
            </f:metadata>
            <h:form>
                <p:growl id="message" showDetail="true"/>
                <div>
            <span class="ui-float-label" style="margin: 20px">
                <p:inputText id="firstName" value="#{myEditPageBean.editUserDto.firstName}"/>
                <p:outputLabel for="@previous" value="#{msg['firstName']}"/>
                <p:message for="firstName"/>
            </span>
                    <span class="ui-float-label" style="margin: 20px">
                <p:inputText id="lastName" value="#{myEditPageBean.editUserDto.lastName}"/>
                <p:outputLabel for="@previous" value="#{msg['lastName']}"/>
                <p:message for="lastName"/>
            </span>
                    <span class="ui-float-label" style="margin: 20px">
                <p:inputText id="phoneNumber" value="#{myEditPageBean.editUserDto.phoneNumber}"/>
                <p:outputLabel for="@previous" value="#{msg['phoneNumber']}"/>
                <p:message for="phoneNumber"/>
            </span>
                </div>
                <p:button value="#{msg['cancel']}"
                          outcome="/manager/account.xhtml?faces-redirect=true?includeViewParams=true"/>
                <p:commandButton value="#{msg['save']}" action="#{myEditPageBean.editUser()}"
                                 update="message">
                    <p:confirm header="#{msg['confirmation']}" message="#{msg['confirm']}"
                               icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes"
                                     icon="pi pi-check"/>
                    <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
