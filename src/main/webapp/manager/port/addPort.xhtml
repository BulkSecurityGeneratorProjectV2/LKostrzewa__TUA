<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xml:lang="en" lang="en">
<h:head>
</h:head>
<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="title">#{msg['manager.title.addPort']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" outcome="/manager/index.xhtml"/>
                <p:menuitem value="#{msg['bread.main']}" outcome="/manager/index.xhtml"/>
                <p:menuitem value="#{msg['bread.addport']}" outcome="/manager/port/addPort.xhtml"/>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <h:form id="form" class="form">
                <p:growl id="message" showDetail="true" sticky="true" severity="info, fatal"/>

                <h:outputStylesheet library="css" name="port/addPort.css"/>

                <h1 class="h1">#{msg['manager.menu.ports.add']}</h1>

                <div class="text-box">
                    <p:inputText id="name" type="text" a:placeholder="#{msg['port.name']}"
                                 value="#{addPortPageBean.newPortDto.name}">
                    </p:inputText>
                    <span class="gradient"/>
                    <span class="asterisk_input"/>
                    <h:message id="name_err" styleClass="message" for="name"/>
                </div>

                <div class="text-box">
                    <p:inputText id="lake" type="text" a:placeholder="#{msg['port.lake']}"
                                 value="#{addPortPageBean.newPortDto.lake}">
                    </p:inputText>
                    <span class="gradient"/>
                    <span class="asterisk_input"/>
                    <h:message id="lake_err" styleClass="message" for="lake"/>
                </div>
                <div class="text-box">
                    <p:inputText id="city" type="text" a:placeholder="#{msg['port.city']}"
                                 value="#{addPortPageBean.newPortDto.nearestCity}">
                    </p:inputText>
                    <span class="gradient"/>
                    <span class="asterisk_input"/>
                    <h:message id="city_err" styleClass="message" for="city"/>
                </div>
                <div class="text-box">
                    <p:inputText id="long" type="text" a:placeholder="#{msg['port.long']}"
                                 value="#{addPortPageBean.newPortDto.long1}">
                    </p:inputText>
                    <span class="gradient"/>
                    <span class="asterisk_input"/>
                    <h:message id="long_err" styleClass="message" for="long"/>
                </div>
                <div class="text-box">
                    <p:inputText id="lat" type="text" a:placeholder="#{msg['port.long']}"
                                 value="#{addPortPageBean.newPortDto.lat}">
                    </p:inputText>
                    <span class="gradient"/>
                    <span class="asterisk_input"/>
                    <h:message id="lat_err" styleClass="message" for="lat"/>
                </div>
                <div>
                    <p:button class="cancel" value="#{msg['cancel']}" style="background-color: orange"
                              outcome="listPorts.xhtml?faces-redirect=true"/>
                    <p:commandButton id="add" class="save" value="#{msg['save']}" type="button"
                                     onclick="PF('addConfirm').show()" style="background-color: green"/>
                </div>
                <p:confirmDialog header="#{msg['confirmation']}" message="#{msg['confirm']}" showEffect="explode"
                                 hideEffect="explode" widgetVar="addConfirm">
                    <p:commandButton value="#{msg['yes']}" styleClass="ui-confirmdialog-yes"
                                     style="background-color: green"
                                     action="#{addPortPageBean.addPort}" ajax="false"
                                     oncomplete="PF('addConfirm').hide()" icon="pi pi-check"/>
                    <p:commandButton value="#{msg['no']}" styleClass="ui-confirmdialog-no" style="background-color: red"
                                     oncomplete="PF('addConfirm').hide()" icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
