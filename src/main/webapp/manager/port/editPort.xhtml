<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="title">#{msg['manager.title.portDetails']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/manager/index.xhtml"/>
                <p:menuitem value="#{msg['bread.ports']}" url="/manager/port/listPorts.xhtml"/>
                <p:menuitem value="#{msg['bread.ports']}" url="/manager/port/portDetails.xhtml"
                            includeViewParams="true">
                    <f:param name="portId" value="#{editPortPageBean.portId}"/>
                </p:menuitem>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="portId" value="#{editPortPageBean.portId}"/>
                <f:event type="preRenderView" listener="#{editPortPageBean.init}"/>
            </f:metadata>
            <h:form id="form">
                <p:growl id="message" showDetail="true" sticky="true" severity="info, fatal"/>
                <div>
            <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="name" value="#{editPortPageBean.editPortDto.name}"/>
               <p:outputLabel for="@previous" value="#{msg['port.name']}"/>
                <p:message for="name"/>
           </span>
                    <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="lake" value="#{editPortPageBean.editPortDto.lake}"/>
               <p:outputLabel for="@previous" value="#{msg['port.lake']}"/>
                <p:message for="lake"/>
           </span>
                    <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="city" value="#{editPortPageBean.editPortDto.nearestCity}"/>
               <p:outputLabel for="@previous" value="#{msg['port.city']}"/>
                <p:message for="city"/>
           </span>
                    <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="long" value="#{editPortPageBean.editPortDto.long1}"/>
               <p:outputLabel for="@previous" value="#{msg['port.long']}"/>
                <p:message for="long"/>
           </span>
                    <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="lat" value="#{editPortPageBean.editPortDto.lat}"/>
               <p:outputLabel for="@previous" value="#{msg['port.lat']}"/>
                <p:message for="lat"/>
           </span>
                </div>
                <p:button value="#{msg['cancel']}"
                          outcome="portDetails.xhtml?faces-redirect=true?includeViewParams=true"/>
                <p:commandButton value="#{msg['edit']}" action="#{editPortPageBean.editPort}"
                                 update="message @form">

                    <p:confirm header="#{msg['confirmation']}" message="#{msg['confirm']}"
                               icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes"
                                     icon="pi pi-check"/>
                    <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no"
                                     icon="pi pi-times"/>

                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
