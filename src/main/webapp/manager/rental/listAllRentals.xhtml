<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="title">#{msg['manager.title.listRentals']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#"/>
                <p:menuitem value="#{msg['bread.main']}" url="/manager/index.xhtml"/>
                <p:menuitem value="#{msg['bread.rentals']}" url="/manager/rental/listAllRentals.xhtml"/>
            </p:breadCrumb>
        </ui:define>
    <ui:define name="content">
        <h:form>
            <p:dataTable var="rental" value="#{listAllRentalsPageBean.rentals}" widgetVar="rentalsTable" rows="10"
                         styleClass="tableClass"
                         border="2"
                         paginator="true"
                         lazy="true"
                         first="0"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="{startRecord}-{endRecord} ${msg['of']} {totalRecords} ${msg['list.rentals']}"
                         emptyMessage="${msg['rental.noRentalsFound']}">

                <f:facet name="header">
                    <p:outputPanel>
                        <p:inputText id="globalFilter" onkeyup="PF('rentalsTable').filter()" style="width:150px"
                                     placeholder="${msg['search']}"/>
                    </p:outputPanel>
                </f:facet>

                <!-- tutaj filterBy nie dziaÅ‚a jak powinno -->
                <p:column headerText="${msg['rental.yacht']}" filterBy="#{rental.yacht}" filterMatchMode="contains">
                    <h:outputText value="#{rental.yachtName}"/>
                </p:column>
                <p:column headerText="${msg['rental.user']}" >
                    <h:outputText value="#{rental.userLogin}"/>
                </p:column>
                <p:column headerText="${msg['rental.beginDate']}" >
                    <h:outputText value="#{rental.beginDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="${msg['rental.endDate']}" >
                    <h:outputText value="#{rental.endDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
    </ui:composition>
</h:body>
</html>
