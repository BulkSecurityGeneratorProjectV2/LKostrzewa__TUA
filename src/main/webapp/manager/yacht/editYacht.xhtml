<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="title">#{msg['manager.title.yachtDetails']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" outcome="/manager/index.xhtml"/>
                <p:menuitem value="#{msg['bread.main']}" outcome="/manager/index.xhtml"/>
                <p:menuitem value="#{msg['bread.yachts']}" outcome="/manager/yacht/listYachts.xhtml"/>
                <p:menuitem value="#{msg['bread.yacht']}" outcome="/manager/yacht/yachtDetails.xhtml"
                            includeViewParams="true">
                    <f:param name="yachtId" value="#{editYachtPageBean.yachtId}"/>
                </p:menuitem>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="yachtId" value="#{editYachtPageBean.yachtId}"/>
                <f:event type="preRenderView" listener="#{editYachtPageBean.init}"/>
            </f:metadata>
            <h:form id="form">
                <p:growl id="message" showDetail="true" sticky="true" severity="info, fatal"/>
                <div>
            <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="firstName" value="#{editYachtPageBean.editYachtDto.name}"/>
               <p:outputLabel for="@previous" value="#{msg['yacht.name']}"/>
                <p:message for="firstName"/>
           </span>
                    <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="lastName" value="#{editYachtPageBean.editYachtDto.priceMultiplier}"/>
               <p:outputLabel for="@previous" value="#{msg['yacht.priceMultiplier']}"/>
                <p:message for="lastName"/>
           </span>
                    <span class="ui-float-label" style="margin: 20px">
               <p:inputText id="phoneNumber" value="#{editYachtPageBean.editYachtDto.equipment}"/>
               <p:outputLabel for="@previous" value="#{msg['yacht.equipment']}"/>
                <p:message for="phoneNumber"/>
           </span>
                </div>
                <p:button value="#{msg['cancel']}"
                          outcome="yachtDetails.xhtml?faces-redirect=true?includeViewParams=true"/>
                <p:commandButton value="#{msg['edit']}" action="#{editYachtPageBean.editYacht()}"
                                 update="message @form">
                    <p:confirm header="#{msg['confirmation']}" message="#{msg['confirm']}"
                               icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes"
                                     icon="pi pi-check"/>
                    <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
