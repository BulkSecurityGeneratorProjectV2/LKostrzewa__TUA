<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="title">#{msg['manager.title.addYachtModel']}</ui:define>
        <ui:define name="breadCrumbs">
            <p:breadCrumb>
                <p:menuitem value="Categories" outcome="/manager/index.xhtml"/>
                <p:menuitem value="#{msg['bread.main']}" outcome="/manager/index.xhtml"/>
                <p:menuitem value="#{msg['bread.addYachtModel']}" outcome="/manager/yachtModel/addYachtModel.xhtml"/>
            </p:breadCrumb>
        </ui:define>
        <ui:define name="content">
            <h:form id="form" class="form">
                <p:growl id="message" showDetail="true" sticky="true" severity="info, fatal"/>

                <h:outputStylesheet library="css" name="yachtModel/addYachtModel.css"/>

                <h1 class="h1">#{msg['manager.menu.models.add']}</h1>

                <div class="text-box">
                    <p:inputText id="model" type="text" a:placeholder="#{msg['yachtModel.model']}"
                                 value="#{addYachtModelPageBean.newYachtModelDto.model}">
                    </p:inputText>
                    <span class="gradient"/>
                    <span class="asterisk_input"/>
                    <h:message id="model_err" styleClass="message" for="model"/>
                </div>

                <div class="text-box">
                    <p:inputText id="basicPrice" type="text" a:placeholder="#{msg['yachtModel.basicPrice']}"
                                 value="#{addYachtModelPageBean.newYachtModelDto.basicPrice}"
                                 converterMessage="#{msg['validation.yachtModel.price']}">
                    </p:inputText>
                    <span class="gradient"/>
                    <span class="asterisk_input"/>
                    <h:message id="basicPrice_err" styleClass="message" for="basicPrice"/>
                </div>
                <div class="text-box">
                    <p:inputText id="capacity" type="text" a:placeholder="#{msg['yachtModel.capacity']}"
                                 value="#{addYachtModelPageBean.newYachtModelDto.capacity}"
                                 converterMessage="#{msg['validation.yachtModel.capacity']}">
                    </p:inputText>
                    <span class="gradient"/>
                    <span class="asterisk_input"/>
                    <h:message id="capacity_err" styleClass="message" for="capacity"/>
                </div>
                <div class="text-box">
                    <p:inputText id="manufacturer" type="text" a:placeholder="#{msg['yachtModel.manufacturer']}"
                                 value="#{addYachtModelPageBean.newYachtModelDto.manufacturer}">
                    </p:inputText>
                    <span class="gradient"/>
                    <span class="asterisk_input"/>
                    <h:message id="manufacturer_err" styleClass="message" for="manufacturer"/>
                </div>
                <div class="text-box">
                    <p:inputTextarea cols="40" id="generalDescription" type="text"
                                     a:placeholder="#{msg['yachtModel.description']}"
                                     value="#{addYachtModelPageBean.newYachtModelDto.generalDescription}">
                    </p:inputTextarea>
                    <span class="asterisk_input"/>
                    <h:message id="generalDescription_err" styleClass="message" for="generalDescription"/>
                </div>
                <div>
                    <p:button class="cancel" value="#{msg['cancel']}" style="background-color: orange"
                              outcome="listYachtModels.xhtml?faces-redirect=true"/>
                    <p:commandButton id="add" class="save" value="#{msg['save']}" type="button"
                                     onclick="PF('addConfirm').show()" style="background-color: green"/>
                </div>
                <p:confirmDialog header="#{msg['confirmation']}" message="#{msg['confirm']}" showEffect="explode"
                                 hideEffect="explode" widgetVar="addConfirm">
                    <p:commandButton value="#{msg['yes']}" styleClass="ui-confirmdialog-yes"
                                     style="background-color: green"
                                     action="#{addYachtModelPageBean.addNewYachtModel()}" ajax="false"
                                     oncomplete="PF('editConfirm').hide()" icon="pi pi-check"/>
                    <p:commandButton value="#{msg['no']}" styleClass="ui-confirmdialog-no" style="background-color: red"
                                     oncomplete="PF('editConfirm').hide()" icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
