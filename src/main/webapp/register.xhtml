<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</h:head>
<h:body>
    <h:outputStylesheet name="/css/registration.css"/>
    <h:form method="post" class="registration-form">
        <h1>#{msg['register']}</h1>

        <div class="text-box">
            <h:inputText type="text" />
            <span data-placeholder="#{msg['login']}" />
            <h:inputText id="login" value="${userRegistrationBean.accountDTO.login}"  />
        </div>

        <div class="text-box">
            <h:inputSecret  />
            <span data-placeholder="#{msg['password']}"/>
            <h:inputText id="password" value="${userRegistrationBean.accountDTO.password}"  />
        </div>
        <div class="text-box">
            <h:inputSecret />
            <span data-placeholder="Email"/>
            <h:inputText id="email" value="${userRegistrationBean.accountDTO.email}"  />
        </div>

        <div class="text-box">
            <h:inputSecret  />
            <span data-placeholder="#{msg['name']}"/>
            <h:inputText id="name" value="${userRegistrationBean.accountDTO.firstName}"  />
        </div>

        <div class="text-box">
            <h:inputSecret  />
            <span data-placeholder="#{msg['surname']}"/>
            <h:inputText id="lastname" value="${userRegistrationBean.accountDTO.lastName}"  />
        </div>

        <div class="text-box">
            <h:inputSecret  />
            <span data-placeholder="#{msg['phone.number']}"/>
            <h:inputText id="phone" value="${userRegistrationBean.accountDTO.phoneNumber}"  />
        </div>
        <p:commandButton class="register-button" value="#{msg['register']}" action="#{userRegistrationBean.registerAccountAction}"/>
        <div class="bottom-text">
             <a href="${pageContext.request.contextPath}/login/login.xhtml">#{msg['cancel']}</a>
        </div>
    </h:form>

    <script type="text/javascript">
        $(".text-box input").on("focus", function () {
            $(this).addClass("focus");
        });

        $(".text-box input").on("blur", function () {
            if ($(this).val() === "") $(this).removeClass("focus");
        });
    </script>

</h:body>
</html>
