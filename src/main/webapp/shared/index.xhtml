<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Start Page</title>
</head>
<body>
<ui:composition template="/templates/template.xhtml">
    <ui:define name="breadCrumbs">
        <p:breadCrumb>
            <p:menuitem value="Categories" url="#"/>
            <p:menuitem value="#{msg['bread.main']}" url="#"/>
        </p:breadCrumb>
    </ui:define>

    <ui:define name="content">
        <h:form style="margin-bottom: 12px">
            <h1>#{msg['hello.world']}</h1>
            <h:outputLabel style="font-size: large">#{msg['index.login']}: #{currentUser.currentUserLogin} #{msg['index.access']}: #{currentUser.allUserAccessLevel()}  </h:outputLabel>
        </h:form>
        <p:commandButton value="#{msg['index.admin']}" action="admin"/>
        <p:commandButton value="#{msg['index.client']}" action="client"/>
        <p:commandButton value="#{msg['index.manager']}" action="manager"/>
    </ui:define>
</ui:composition>
</body>
</html>
