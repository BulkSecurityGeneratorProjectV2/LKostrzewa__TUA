<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition>
        <h:form>
            <p:menubar>
                <p:menuitem id="addUserButton" value="#{msg['admin.menu.accounts.add']}" url="/admin/addUser.xhtml"/>
                <p:menuitem id="listUsersButton" value="#{msg['admin.menu.accounts.list']}"
                            url="/admin/listUsers.xhtml?"/>
                <p:menuitem id="userReportButton" value="#{msg['admin.menu.accounts.report']}"
                            url="/admin/userReport.xhtml"/>
                <f:facet name="options">
                    <h:panelGroup>
                        <p:selectOneMenu value="#{currentUser.currentRole}">
                            <f:selectItem itemLabel="Admin" itemValue="ADMINISTRATOR"
                                          itemDisabled="#{!currentUser.administrator}"/>
                            <f:selectItem itemLabel="Manager" itemValue="MANAGER"
                                          itemDisabled="#{!currentUser.manager}"/>
                            <f:selectItem itemLabel="Client" itemValue="CLIENT"
                                          itemDisabled="#{!currentUser.client}"/>
                            <p:ajax listener="#{currentUser.redirectToCurrentRole()}"
                                    process="@this" partialSubmit="true"/>
                        </p:selectOneMenu>
                        <p:menuButton value="#{msg['options']}">
                            <p:menuitem value="#{msg['menu.account']}" url="/admin/account.xhtml"/>
                            <p:separator/>
                            <p:menuitem value="#{msg['menu.logout']}" action="#{logoutBacking.submit}"/>
                        </p:menuButton>
                    </h:panelGroup>
                </f:facet>
            </p:menubar>
        </h:form>
    </ui:composition>
</h:body>
</html>
