<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<h:head/>
<h:body>
    <ui:composition>
        <ui:fragment >
            <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

            <h:form rendered="#{currentUser.nowManager}">
                <h1 id="managerFooter">
                    <i class="pi pi-user" style="font-size: 40px; color: blue"></i>
                    #{currentUser.getCurrentUserLogin()}
                </h1>
            </h:form>

            <h:form rendered="#{currentUser.nowAdministrator}">
                <h1 id="adminFooter">
                    <i class="pi pi-user" style="font-size: 40px; color: red"></i>
                    #{currentUser.getCurrentUserLogin()}
                </h1>
            </h:form>
            <h:form rendered="#{currentUser.nowClient}">
                <h1 id="clientFooter">
                    <i class="pi pi-user" style="font-size: 40px; color: green"></i>
                    #{currentUser.getCurrentUserLogin()}
                </h1>
            </h:form>
        </ui:fragment>
    </ui:composition>
</h:body>
</html>
