<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <ui:composition template="/templates/managerTemplate.xhtml">

        <ui:define name="content">
            <h:form method="post">


                <div class="text-box">
                    <p:inputText id="name" a:placeholder="name" value="${addYachtPageBean.newYachtDto.name}"/>
                </div>
                <div class="text-box">
                    <p:inputNumber id="produciton_year" a:placeholder="produciton_year"
                                   value="${addYachtPageBean.newYachtDto.produciton_year}"/>
                </div>
                <div class="text-box">
                    <p:selectOneMenu id="yachtModelId" a:placeholder="yachtModelId"
                                     value="${addYachtPageBean.newYachtDto.yachtModelId}"/>
                </div>
                <div class="text-box">
                    <p:inputNumber id="priceMultiplier" a:placeholder="priceMultiplier"
                                   value="${addYachtPageBean.newYachtDto.priceMultiplier}"/>
                </div>
                <div class="text-box">
                    <p:inputText id="equipment" a:placeholder="equipment"
                                 value="${addYachtPageBean.newYachtDto.equipment}"/>
                </div>

                <p:commandButton value="add yacht"
                                 action="#{addYachtPageBean.addNewYacht}"/>
            </h:form>
        </ui:define>


    </ui:composition>
</h:body>
</html>
