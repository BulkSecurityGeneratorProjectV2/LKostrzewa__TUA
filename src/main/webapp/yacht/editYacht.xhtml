<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <ui:composition template="/templates/managerTemplate.xhtml">
        <ui:define name="content">
            <h:form method="post">


                <div class="text-box">
                    <p:inputText id="name" a:placeholder="name" value="${editYachtPageBean.updateYachtDto.name}"/>
                </div>
                <div class="text-box">
                    <p:inputNumber id="equipment" a:placeholder="equipment"
                                   value="${editYachtPageBean.updateYachtDto.equipment}"/>
                </div>
                <div class="text-box">
                    <p:inputText id="priceMultiplier" a:placeholder="priceMultiplier"
                                 value="${editYachtPageBean.updateYachtDto.priceMultiplier}"/>
                </div>

                <p:commandButton value="edit yacht"
                                 action="#{editYachtPageBean.updateYacht}"/>
            </h:form>
        </ui:define>

    </ui:composition>
</h:body>
</html>
