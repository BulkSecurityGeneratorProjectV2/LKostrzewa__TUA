<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Users list</title>
</h:head>
<h:body>
    <ui:composition template="/templates/adminTemplate.xhtml">

        <ui:define name="breadCrumbs">
            <p:breadCrumb>

            </p:breadCrumb>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <p:dataTable var="yacht" value="#{listYachPageBean.yachts}" rows="10" border="2"
                             width="100%" styleClass="table"
                             paginator="true"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records">

                    <p:column id="name" headerText="name">
                        <h:outputText value="#{yacht.name}" />
                    </p:column>

                    <p:column id="rating" headerText="rating">
                        <h:outputText value="#{yacht.avgRating}" />
                    </p:column>


                    <p:column id="actions" headerText="${msg['users.actions']}">
                        <p:commandButton value="${msg['users.edit']}" action="#{editYachtPageBean.openEditYachtPage(yacht.id)}"/>
                        <p:commandButton value="deactivate" action="#{listYachPageBean.deactivateYacht(yacht.id)}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>
</h:body>
</html>
